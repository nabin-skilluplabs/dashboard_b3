<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="auth-bg">
  <div class="auth-overlay"></div>
  <div class="shape">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
    </svg>
  </div>
</div>

<div class="auth-outer-wrapper">
    <div class="auth-inner-wrapper">
        <h1>
            <a href="/"><img src="https://themesbrand.com/velzon/html/master/assets/images/logo-light.png" alt="Velzon"></a>
        </h1>
        <h4>Premium Admin & Dashboard Template</h4>
    
        <div class="auth-box">
            <h2>Create New Account</h2>
            <p class="intro">Get your free velzon account now</p>

            <form method="post" action="/">
                <div class="form-item">
                    <label>Email <span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" >
                </div>
                <div class="form-item">
                    <label>Username <span>*</span></label>
                    <input type="text" name="username" id="username" placeholder="Enter username" >
                </div>
               
                <p>
                   <div class="form-item">
                    <label>Password <span>*</span></label>
                    <input type="password" name="password" id="password" placeholder="Enter password" >
                </div>  <em>By registering you agree to the Velzon</em> <a href="#">Terms of Use</a></p>
                
                <button class="primary-btn" type="submit">Sign Up</button>
            </form>
        </div>
    
        <div class="auth-footer">
            <p>Already have an account ? <a href="./signin.html">Signin</a></p>
            <p>&copy; 2024. Crafted by Skillup Labs </p>
        </div>
    </div>
</div>
</body>
</html>
